<!DOCTYPE html>
<html>
<head>
<style>
#createaccount.background {
  background: rgb(23, 42, 75);
  border: 2px solid rgb(63, 97, 161);
  /* border-radius: 15px; */
  padding: 20px;
}

#createaccount.transbox {
  margin: 30px;
  background-color: #d8dce7;
  border: 1px solid black;
  border-radius: 15px;
  opacity: 0.7;
  filter: alpha(opacity=80); /* For IE8 and earlier */
}

#createaccount.transbox p {
  margin: 5%;
  font-weight: bold;
  color: #000000;
}
</style>
</head>
<body>

<div class="container-fluid">
  <body>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300" rel="stylesheet">
  <div [hidden] = "submitted" id="createaccount">
        <h1> Create Account</h1>
        <div align = "center">
        <form (ngSubmit) = "onSubmit()" #accountForm ="ngForm">
          <div class="form-group">
            <input type="text" class="form-control" id="userid"  placeholder = "Enter Username" required
            [(ngModel)]="model.userid" name = "userid">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="password" placeholder = "Enter Password" required
            [(ngModel)] = "model.password" name = "password">
          </div>
          <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder = "Enter Name" required
                [(ngModel)] = "model.name" name = "name"
                #name = "ngModel">
                <div [hidden]="name.valid || name.pristine"
            class="alert alert-danger">
              Name is required
                </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="email" placeholder = "Enter email" required
            [(ngModel)] = "model.email" name = "email">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="phone" placeholder = "Enter Phone Number"
            [(ngModel)] = "model.phone" name = "phone">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="productid" placeholder = "Enter Product ID"
            [(ngModel)] = "model.productid" name = "productid">
          </div>
          <button class="button1" [disabled]="!accountForm.form.valid"> Submit</button>

        </form>
      </div>
    </div>
    </body>
    </div>
