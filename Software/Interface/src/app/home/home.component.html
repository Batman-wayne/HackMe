<!DOCTYPE html>
<html>
<head>
<style>
div.background {
  background: rgba(23, 42, 75, 0.452);
  border: 2px solid rgba(63, 98, 161, 0.301);
  /* border-radius: 15px; */
  padding: 20px;
}

div.transbox {
  margin: 30px;
  background-color: #d8dce7dc;
  border: 1px solid black;
  border-radius: 15px;
  opacity: 0.7;
  filter: alpha(opacity=80); /* For IE8 and earlier */
}

div.transbox p {
  margin: 5%;
  font-weight: bold;
  color: #000000;
}
</style>
</head>
<body>

<div class="background">
  <div class="transbox" id="transp">
    <!-- <h1 [class.black]="h1Style">Home</h1> -->
    <h1 [ngClass]="{
      'black': h1Style,
      'large': !h1Style
    }">Home</h1>

    <button (click) = "firstClick()" id="colorChange">Change Color</button>

    <!-- <button (copy) = "copied()">Ree</button> -->
    <p id="main_text">put some data display stuff here.</p>
  </div>
</div>

</body>
</html>
